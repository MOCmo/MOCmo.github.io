<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>donghua</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background-color: #00f;
		}
	</style>
</head>
<body>
	<input class="hide" type="button" value="隐藏">
	<input class="show" type="button" value="显示">
	<input class="slideUp" type="button" value="上卷">
	<input class="slideDown" type="button" value="下拉">
	<input class="fadeOut" type="button" value="渐出">
	<input class="fadeIn" type="button" value="渐入">
	<input class="toggle" type="button" value="显/隐">
	<input class="slideToggle" type="button" value="左右 显/隐">
	<input class="fadeToggle" type="button" value="上下 显/隐">
	<input class="animate" type="button" value="自定义显隐">
	<div class="box"></div>
	<script src="script/jquery.js"></script>
	<script type="text/javascript">
	// 显隐切换动画
		$(".hide").click(function(){
			$(".box").hide(500);
		})
		$(".show").click(function(){
			$(".box").show(500);
		})
		$(".slideUp").click(function(){
			$(".box").slideUp(500);
		})
		$(".slideDown").click(function(){
			$(".box").slideDown(500);
		})
		$(".fadeOut").click(function(){
			$(".box").fadeOut(500);
		})
		$(".fadeIn").click(function(){
			$(".box").fadeIn(500);
		})
	// 显隐一键切换
		$(".toggle").click(function(){
			$(".box").toggle(500);
		})
		$(".slideToggle").click(function(){
			$(".box").slideToggle(500);
		})
		$(".fadeToggle").click(function(){
			$(".box").fadeToggle(500);
		})
	// 自定义显隐
		$(".animate").click(function(){
			$(".box").animate({
				"width":"300px",
				"height":"300px",
				"margin-top":"200px"
			},500)
		})
	</script>
</body>
</html>
